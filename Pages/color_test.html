<!DOCTYPE html>
<html lang="en">
<head>
  <title>ColorFour</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="../Assets/css/bootstrap.min.css" />
  <link rel="stylesheet" href="../Assets/css/main.css" />
  <link rel="stylesheet" href="../Assets/css/color_test.css" />
</head>
<body>
  <div id="header"></div>
  <main>
    <div class="container">
      <!-- 返回按鈕 -->
      <nav>
        <a href="../Pages/color_index.html" class="close-btn" id="close-questionnaire">x</a>
      </nav>

      <!-- 圖片上傳區 -->
      <div class="image-upload-container">
        <p class="upload-instructions">✧ 請上傳素顏的照片 ✧</p>
        <input type="file" id="image-upload" accept="image/*" />
      </div>

      <!-- 四季選擇區 -->
      <div id="seasons-container" class="seasons" style="display: none;">
        <p class="season-selection-instructions">✧ 請選擇讓自己的膚色看起來更加明亮乾淨的選項 ～</p>
        <div id="seasons" class="row"></div>
      </div>

      <!-- 問卷表單 -->
      <div id="questionnaire-container" style="display: none;">
        <p class="question-instructions">✧ 請依據真實情況填寫，結果才會更準確哦！</p>
        <form id="questionnaire-form">
          <div class="mb-4">
            <label for="analysis-name" class="form-label">請選擇分析妝容</label>
            <select id="analysis-name" class="form-select" required>
              <option value="" disabled selected>請選擇</option>
              <option>素顏</option>
              <option>全妝</option>
              <option>簡單淡妝</option>
              <option>派對妝</option>
              <option>日常妝</option>
              <option>晚宴妝</option>
              <option>戶外妝</option>
              <option>正式場合妝</option>
              <option>專業妝</option>
            </select>
          </div>
          <div id="questions"></div>
          <a href="../Pages/color_result.html" class="btn btn-outline-primary me-2 ">提交</a>
        </form>
      </div>
    </div>
  </main>
  <div id="footer"></div>
  <script src="../Assets/js/bootstrap.min.js"></script>
  <script src="../Assets/js/popper.min.js"></script>
  <script defer src="../Assets/js/main.js"></script>
  <script src="../Assets/js/color_test.js"></script>
</body>
</html>
