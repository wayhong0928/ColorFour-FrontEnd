<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ColorFour</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="../Assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../Assets/css/main.css" />
    <link rel="stylesheet" href="../Assets/css/closet_detail.css" />
  </head>

  <body>
    <div id="header"></div>
    <main>
      <div class="item-info-wrap">
        <button class="btn btn-outline-secondary" id="edit-button">編輯</button>
        <button class="btn btn-outline-secondary" id="move-to-trash">移置回收區</button>
        <button class="btn btn-outline-secondary" id="restore-item" style="display: none;">復原</button>
        <button class="btn btn-outline-danger" id="delete-item" style="display: none;">永久刪除</button>
      </div>

      <section class="container">
        <div class="favorite-icon" id="favorite-icon">
          <img id="favorite-image" src="/Assets/image/未愛.png" alt="未加入最愛">
        </div>
        <div class="item-img">
          <img id="item-image" src="" alt="服飾圖片">
        </div>
        <div class="item-info" id="item-info">
          <h1 id="item-name"></h1>
          <p id="item-brand"></p>
          <p id="item-price"></p>
          <p class="hashtag" id="item-category"></p>
          <p class="hashtag" id="item-tags"></p>
          <p class="hashtag" id="item-color"></p>
          <p class="added-date" id="item-add-date"></p>
          <p class="edit-date" id="item-edit-date"></p>
        </div>

        <div class="edit-form" id="edit-form" style="display: none;">
          <label for="edit-item-name">名稱:</label>
          <input type="text" id="edit-item-name">

          <label for="edit-item-brand">品牌:</label>
          <input type="text" id="edit-item-brand">

          <label for="edit-item-price">價格:</label>
          <input type="number" id="edit-item-price">

          <button class="btn btn-outline-secondary" id="save-edit">儲存</button>
        </div>
      </section>

      <button class="btn btn-outline-secondary" id="go-back">返回</button>
    </main>
    <div id="footer"></div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="../Assets/js/bootstrap.min.js"></script>
    <script src="../Assets/js/popper.min.js"></script>
    <script defer src="../Assets/js/main.js"></script>
    <script src="../Assets/js/closet_detail.js"></script>
  </body>
</html>
