<!DOCTYPE html>
<html lang="en">
  <head>
    <title>ColorFour</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="stylesheet" href="/Assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/Assets/css/main.css" />
    <link rel="stylesheet" href="/Assets/css/color_index.css" />
  </head>
  <body>
    <div id="header"></div>
    <main>
      <section class="container my-5">
        <div class="row mb-4">
          <div class="col-md-6 order-md-2 d-flex flex-column justify-content-center mx-auto">
            <h2 class="mb-3 my-heading">我的氣色</h2>
            <p class="mb-4">
              透過使用者在上傳自己的臉部色彩圖片後，系統會依照照片中的膚色、髮色與瞳色進行判別，
              提供個人化四季型色彩分析建議，讓使用者了解自己適合的服飾顏色穿搭。色彩分析結果為春、夏、秋、冬四個季節的色彩型。
            </p>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div>
                <label class="form-label" for="sort-by">排序方式：</label>
                <select class="form-select" id="sort-by">
                  <option value="newest">新增時間 (先到後)</option>
                  <option value="oldest">新增時間 (後到先)</option>
                </select>
              </div>
              <div class="item-info-wrap">
                <a href="/Pages/color_test.html"><button class="btn btn-outline-secondary">一般分析</button></a>
                <a href="/Pages/color_test_auto.html"><button id="auto-analysis" class="btn btn-outline-secondary">自動分析</button></a>
                <button id="remove-items" class="btn btn-outline-secondary">刪除</button>
              </div>
            </div>
            <div id="items-container" class="scroll-container mt-4">
              <!-- Dynamic items will be injected here -->
            </div>
            <div id="no-data" class="no-data" style="display: none;">尚無測驗資料，請進行測驗後再查看。</div>
          </div>
          <div class="col-md-6 order-md-1 position-relative">
            <div class="image-container">
              <img alt="線上衣櫃" class="img-fluid rounded" src="/Assets/image/makeup.png" />
              <div class="overlay1"></div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="zone"></div>
    <div id="footer"></div>
    <script src="/Assets/js/bootstrap.min.js"></script>
    <script src="/Assets/js/popper.min.js"></script>
    <script defer src="/Assets/js/main.js"></script>
    <script src="/Assets/js/color_index.js"></script>
  </body>
</html>
