<!DOCTYPE html>
<html lang="en">
<head>
  <title>Color Result</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/Assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/Assets/css/main.css">
  <link rel="stylesheet" href="/Assets/css/color_result.css">
</head>
<body>
  <div id="header"></div>
    <nav>
      <a href="/Pages/color_index.html" class="close-btn" id="close-result">X</a>
    </nav>
  <main>
    <div class="container">
      <div class="result-container">
        <h2 class="result-title" id="result-title"></h2>
        <div class="result-card">
          <img id="result-image" src="" alt="Result Image" class="result-image">
          <div class="result-card-info">
            <p id="test-name"></p>
          </div>
        </div>
        <div class="result-description">
          <p id="description-text"></p>
        </div>
        <div class="button-container">
          <button id="confirm-btn" class="confirm-btn">確認紀錄</button>
          <button id="delete-btn" class="delete-btn">刪除紀錄</button>
        </div>
      </div>
    </div>
  </main>
  <div id="footer"></div>
  <script src="/Assets/js/bootstrap.min.js"></script>
  <script src="/Assets/js/popper.min.js"></script>
  <script defer src="/Assets/js/main.js"></script>
  <script src="/Assets/js/color_result.js"></script>
</body>
</html>
